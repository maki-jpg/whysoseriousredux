<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <!-- ✅ Make sure Ruffle can find sub-SWFs like alarmbell.swf -->
    <base href="./">

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the Ruffle player */
        #player {
            width: 1227px;
            height: 852px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Let the embedded SWF fit exactly */
        ruffle-player {
            width: 1227px !important;
            height: 852px !important;
            display: block;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // ✅ Force native SWF resolution
        player.style.width = "1227px";
        player.style.height = "852px";

        document.getElementById("player").appendChild(player);
        player.load("steeplechase.swf");
    </script>
</body>
</html>
