<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style type="text/css">
        @import "game.css";
    </style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            text-align: center;
        }

        #player, ruffle-player {
            display: inline-block;
            aspect-ratio: 4 / 3; /* Preserve native Flash ratio */
            width: 1227px;       /* Default width */
            height: auto;        /* Auto height based on ratio */
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // âœ… Allow the aspect-ratio CSS to control size
        player.style.width = "100%";
        player.style.height = "100%";

        document.getElementById("player").appendChild(player);
        player.load("steeplechase.swf");
    </script>

</body>
</html>
