<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style type="text/css">
        @import "game.css";
    </style>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #player {
            width: 80vw;  /* Take up 80% of the viewport width */
            max-width: 1227px;
            aspect-ratio: 4 / 3; /* Preserve correct Flash aspect */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ruffle-player {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // No hardcoded pixel size â€” it will follow CSS scaling
        document.getElementById("player").appendChild(player);
        player.load("steeplechase.swf");
    </script>
</body>
</html>
