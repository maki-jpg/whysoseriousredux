<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style type="text/css">
        @import "game.css";
    </style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            text-align: center;
        }

        #player {
            display: inline-block;
            transform: scale(1.8); /* âœ… scale up babe */
            transform-origin: top center;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Load at native resolution, then CSS handles scaling
        document.getElementById("player").appendChild(player);
        player.load("steeplechase.swf");
    </script>

</body>
</html>
