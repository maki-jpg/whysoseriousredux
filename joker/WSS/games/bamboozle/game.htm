<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <!-- Load Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <!-- Load original CSS -->
    <style type="text/css">
        @import "game.css";
    </style>

    <!-- Basic layout fix -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            text-align: center;
        }
        #player {
            width: 875px;
            height: 1020px;
            margin: 0 auto;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("player").appendChild(player);
        player.load("fortuneteller.swf");
    </script>

</body>
</html>
