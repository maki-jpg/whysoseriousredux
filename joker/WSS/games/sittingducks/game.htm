<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Why So Serious</title>

    <!-- Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style type="text/css">
        @import "game.css";
    </style>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            text-align: center;
        }
        #player, ruffle-player {
            width: 1227px;
            height: 852px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script>
        // Create Ruffle player
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Set player size
        player.style.width = "1227px";
        player.style.height = "852px";

        // Add player to page and load SWF
        document.getElementById("player").appendChild(player);
        player.load("duckhunter.swf");
    </script>
</body>
</html>
