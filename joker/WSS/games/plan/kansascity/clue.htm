<title>Suck it I'm using an iframe</title><!--TITLE -->

<style type="text/css">
body {
	background:#000;
	}
	
body img {
	cursor:pointer;
	}
</style>

<script type="text/javascript">
intImage = 2;
function swapImage() {
switch (intImage) {
 case 1:
   document.getElementById("img1").src = "clue.jpg"
   intImage = 2
   return(false);
case 2:
   document.getElementById("img1").src = "safe.jpg"
   intImage = 3
   return(false);
case 3:
   document.getElementById("img1").src = "safeturn.jpg"
   intImage = 4
   return(false);
case 4:
   document.getElementById("img1").src = "open.jpg"
   intImage = 5
   return(false);
case 5:
   document.getElementById("img1").src = "note.png"
   intImage = 5
   return(false);
 }
}
</script>
</head>
<body>
<center>
<img id="img1" name="img1" src="clue.jpg" 
 onclick="swapImage();" />
 </center>
 </body>
</html>
