<script language="javascript" type="text/javascript">

		}
</script>

<script type="text/javascript">	
		jQuery(function( $ ){

			$('#content').serialScroll({
				target:'#pane',
				items:'td', //selector to the items ( relative to the matched elements, '#pane' in this case )
				prev:'#buttons div.prev',//selector to the 'prev' button (absolute!, meaning it's relative to the document)
				next:'#buttons div.next',//selector to the 'next' button (absolute too)
				axis:'xy',//the default is 'y'
				stop:true,//each click will stop any previous animations of the target. (false by default)
				duration:900,//length of the animation (if you scroll 2 axes and use queue, then each axis take half this time)
				force:false, //force a scroll to the element specified by 'start' (some browsers don't reset on refreshes)
			});	
			
		});
</script>
