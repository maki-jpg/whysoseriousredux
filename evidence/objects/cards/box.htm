<head>

<title>Suck it I'm using an iframe</title><!--TITLE -->

<style type="text/css">

body img:hover {
	cursor:pointer;
	}

</style>

<script type="text/javascript">
intImage = 2;
function swapImage() {
switch (intImage) {
 case 1:
   document.getElementById("img1").src = "boxclosed.jpg"
   intImage = 2
   return(false);
case 2:
   document.getElementById("img1").src = "boxopen.jpg"
   intImage = 2
   return(false);
 }
}
</script>
</head>
<body>
<center>
<img id="img1" name="img1" src="boxclosed.jpg" 
 onclick="swapImage();" />

 </center>
 </body>
</html>
